<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | canoypa.github.io</title>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font: 16px "Noto Sans";
      color: #757575;
    }

    main {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 24px;
      min-height: 100vh;
    }

    .link {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #9e9e9e;
      margin: 4px;
      border-radius: 4px;
      color: #757575;
      text-decoration: none;
      outline: none;
      transition: background-color 0.1s ease-out;
    }
    .link::after {
      content: "";
      height: 7px;
      width: 100%;
      border-top: 1px solid #9e9e9e;
      background-image: repeating-linear-gradient(
        45deg,
        #9e9e9e,
        #9e9e9e 2px,
        transparent 2px,
        transparent 6px
      );
    }
    .link:hover,
    .link:focus {
      background-color: #ede7f6;
    }
    .link-label {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      min-height: 54px;
    }
    picture {
      margin-right: 12px;
      width: 32px;
      height: 32px;
      pointer-events: none;
    }
    .link-logo {
      width: 100%;
    }
  </style>
  <body>
    <main>
      <a href="https://github.com/canoypa" class="link">
        <span class="link-label">
          <picture>
            <source type="image/webp" srcset="./assets/logos/github.webp" />
            <img class="link-logo" src="./assets/logos/github.png" />
          </picture>
          <span>GitHub</span>
        </span>
      </a>
      <a href="https://npmjs.com/~cano" class="link">
        <span class="link-label">
          <picture>
            <source type="image/webp" srcset="./assets/logos/npm.webp" />
            <img class="link-logo" src="./assets/logos/npm.png" />
          </picture>
          <span>NPM</span>
        </span>
      </a>
      <a href="https://qiita.com/canoypa" class="link">
        <span class="link-label">
          <picture>
            <source type="image/webp" srcset="./assets/logos/twitter.webp" />
            <img class="link-logo" src="./assets/logos/twitter.png" />
          </picture>
          <span>Twitter</span>
        </span>
      </a>
      <a href="https://twitter.com/canoypa" class="link">
        <span class="link-label">
          <picture>
            <source type="image/webp" srcset="./assets/logos/qiita.webp" />
            <img class="link-logo" src="./assets/logos/qiita.png" />
          </picture>
          <span>Qiita</span>
        </span>
      </a>
    </main>
  </body>
</html>
