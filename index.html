<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | canoypa.github.io</title>
    <meta
      name="Description"
      content="This is my website.
      Currently, only links to each profile exist."
    />
  </head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font: 16px "Noto Sans";
      color: #757575;
    }

    main {
      display: flex;
      align-content: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 24px;
      min-height: 100vh;
    }

    .link-wrapper {
      margin: 4px;
      height: 64px;
      overflow: hidden;
    }
    .link {
      display: block;
      border: 1px solid #9e9e9e;
      height: 64px;
      border-radius: 4px;
      overflow: hidden;
      color: #757575;
      background-color: #fff;
      text-decoration: none;
      outline: none;
      transition-property: background-color, transform, height;
      transition-duration: 0.1s;
      transition-timing-function: ease-out;
      user-select: none;
      cursor: pointer;
    }
    .link:hover,
    .link:focus {
      height: 62px;
      transform: translateY(2px);
      background-color: #ede7f6;
    }
    .link:active {
      height: 56px;
      transform: translateY(8px);
    }
    .link-primary {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 8px 16px;
      height: 56px;
    }
    picture {
      margin-right: 12px;
      height: 32px;
      pointer-events: none;
    }
    .link::after {
      content: "";
      display: block;
      height: 7px;
      width: 100%;
      border-top: 1px solid #9e9e9e;
      background-image: repeating-linear-gradient(
        45deg,
        #9e9e9e,
        #9e9e9e 2px,
        transparent 2px,
        transparent 6px
      );
    }
  </style>
  <body>
    <main>
      <div class="link-wrapper">
        <span href="https://github.com/canoypa" class="link">
          <div class="link-primary">
            <picture>
              <source type="image/webp" srcset="./assets/logos/github.webp" />
              <img
                src="./assets/logos/github.png"
                width="32"
                height="32"
                alt="GitHub logo"
              />
            </picture>
            <span>GitHub</span>
          </div>
        </span>
      </div>
      <div class="link-wrapper">
        <span href="https://npmjs.com/~cano" class="link">
          <div class="link-primary">
            <picture>
              <source type="image/webp" srcset="./assets/logos/npm.webp" />
              <img
                src="./assets/logos/npm.png"
                width="32"
                height="32"
                alt="NPM logo"
              />
            </picture>
            <span>NPM</span>
          </div>
        </span>
      </div>
      <div class="link-wrapper">
        <span href="https://qiita.com/canoypa" class="link">
          <div class="link-primary">
            <picture>
              <source type="image/webp" srcset="./assets/logos/twitter.webp" />
              <img
                src="./assets/logos/twitter.png"
                width="32"
                height="32"
                alt="Twitter logo"
              />
            </picture>
            <span>Twitter</span>
          </div>
        </span>
      </div>
      <div class="link-wrapper">
        <span href="https://twitter.com/canoypa" class="link">
          <div class="link-primary">
            <picture>
              <source type="image/webp" srcset="./assets/logos/qiita.webp" />
              <img
                src="./assets/logos/qiita.png"
                width="32"
                height="32"
                alt="Qiita logo"
              />
            </picture>
            <span>Qiita</span>
          </div>
        </span>
      </div>
    </main>
  </body>
</html>
